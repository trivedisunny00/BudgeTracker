
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Finance Tracker - HTML Export</title>
  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX transformation in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Recharts UMD bundle -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <style>
    /* small fix for responsive container used by Recharts */
    .recharts-responsive-container { width: 100% !important; height: 300px !important; }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root" class="min-h-screen p-6"></div>

  <script type="text/babel">
  // Use React from global
  const { useState, useEffect } = React;
  const {
    PieChart, Pie, Cell, BarChart, Bar, LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer
  } = Recharts;

  // Simple inline icons (SVG) to replace lucide-react usage
  const Icon = ({ children, className }) => <span className={className} dangerouslySetInnerHTML={{__html: children}} />;

  const DollarSign = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7H15a3.5 3.5 0 0 1 0 7H6" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>;
  const Wallet = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M2 7h18v10H2z" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/><path d="M16 12h.01" strokeWidth="1.5"/></svg>;
  const PiggyBank = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 11.5A7.5 7.5 0 1 0 6 18" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>;
  const TrendingUp = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 17l6-6 4 4 8-8" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>;
  const TrendingDown = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 7l-6 6-4-4-8 8" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>;
  const Target = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="8" strokeWidth="1.5"/><circle cx="12" cy="12" r="4" strokeWidth="1.5"/></svg>;
  const Plus = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 5v14M5 12h14" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>;
  const Trash2 = (props) => <svg {...props} viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="3 6 5 6 21 6" strokeWidth="1.5"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"/></svg>;

  const FinanceTracker = () => {
    const [activeTab, setActiveTab] = useState('dashboard');
    const [transactions, setTransactions] = useState([
      { id: 1, date: '2025-11-01', type: 'Income', category: 'Salary', description: 'Monthly Salary', amount: 50240 },
      { id: 2, date: '2025-11-03', type: 'Expense', category: 'EMI', description: 'Home EMI', amount: 17055 },
      { id: 3, date: '2025-11-05', type: 'Expense', category: 'Food & Other', description: 'Groceries', amount: 2500 },
      { id: 4, date: '2025-11-07', type: 'Savings', category: 'Travel Fund', description: 'Monthly Savings', amount: 2333 },
      { id: 5, date: '2025-11-07', type: 'Savings', category: 'Emergency Fund', description: 'Monthly Savings', amount: 4200 },
      { id: 6, date: '2025-11-10', type: 'Expense', category: 'Petrol', description: 'Fuel', amount: 1500 },
    ]);

    const [investments, setInvestments] = useState([
      { id: 1, name: 'Monthly Mutual Fund SIP', type: 'Mutual Fund', amount: 15000, interest: 24, total: 15024 },
      { id: 2, name: 'Monthly Stock SIP', type: 'Stock', amount: 4000, interest: 0, total: 4000 },
    ]);

    const [goals, setGoals] = useState([
      { id: 1, name: 'Travel Fund', target: 7000, saved: 2300, remaining: 4700 },
      { id: 2, name: 'Emergency Fund', target: 50000, saved: 4200, remaining: 45800 },
      { id: 3, name: 'Future Fund', target: 500000, saved: 3000, remaining: 497000 },
    ]);

    const [newTransaction, setNewTransaction] = useState({
      date: new Date().toISOString().split('T')[0],
      type: 'Expense',
      category: '',
      description: '',
      amount: ''
    });

    const calculateTotals = () => {
      const totalIncome = transactions.filter(t => t.type === 'Income').reduce((sum, t) => sum + t.amount, 0);
      const totalExpense = transactions.filter(t => t.type === 'Expense').reduce((sum, t) => sum + t.amount, 0);
      const totalSavings = transactions.filter(t => t.type === 'Savings').reduce((sum, t) => sum + t.amount, 0);
      const totalInvestment = investments.reduce((sum, inv) => sum + inv.total, 0);
      const balance = totalIncome - totalExpense - totalSavings - totalInvestment;

      return { totalIncome, totalExpense, totalSavings, totalInvestment, balance };
    };

    const getCategoryExpenses = () => {
      const expenses = transactions.filter(t => t.type === 'Expense');
      const categoryMap = {};
      expenses.forEach(t => {
        categoryMap[t.category] = (categoryMap[t.category] || 0) + t.amount;
      });
      return Object.entries(categoryMap).map(([name, value]) => ({ name, value }));
    };

    const addTransaction = () => {
      if (newTransaction.category && newTransaction.amount) {
        setTransactions([...transactions, {
          id: Date.now(),
          ...newTransaction,
          amount: parseFloat(newTransaction.amount)
        }]);
        setNewTransaction({
          date: new Date().toISOString().split('T')[0],
          type: 'Expense',
          category: '',
          description: '',
          amount: ''
        });
      }
    };

    const deleteTransaction = (id) => {
      setTransactions(transactions.filter(t => t.id !== id));
    };

    const totals = calculateTotals();
    const categoryExpenses = getCategoryExpenses();
    const COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];

    const StatCard = ({ title, value, IconComponent, color, trend }) => (
      <div className="bg-white rounded-lg shadow-md p-6 border-l-4" style={{ borderColor: color }}>
        <div className="flex items-center justify-between mb-2">
          <div className="flex items-center space-x-2">
            <div className="w-5 h-5" style={{color}}>
              <IconComponent className="w-5 h-5" />
            </div>
            <h3 className="text-gray-600 text-sm font-medium">{title}</h3>
          </div>
          {trend && (
            trend > 0 ? <TrendingUp className="w-4 h-4 text-green-500" /> : <TrendingDown className="w-4 h-4 text-red-500" />
          )}
        </div>
        <p className="text-2xl font-bold text-gray-800">₹{value.toLocaleString()}</p>
      </div>
    );

    return (
      <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
        <div className="max-w-7xl mx-auto">
          <header className="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 className="text-3xl font-bold text-gray-800 mb-2">Personal Finance Control Center</h1>
            <p className="text-gray-600">Smart • Fast • Futuristic Accounting</p>
          </header>

          <nav className="bg-white rounded-lg shadow-md mb-6 p-2">
            <div className="flex space-x-2">
              {['dashboard', 'transactions', 'investments', 'goals', 'analytics'].map((tab) => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={\`px-6 py-3 rounded-md font-medium transition-all \${ activeTab === tab ? 'bg-indigo-600 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100' }\`}
                >
                  {tab.charAt(0).toUpperCase() + tab.slice(1)}
                </button>
              ))}
            </div>
          </nav>

          {activeTab === 'dashboard' && (
            <div className="space-y-6">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                <StatCard title="Total Income" value={totals.totalIncome} IconComponent={DollarSign} color="#10B981" />
                <StatCard title="Total Expense" value={totals.totalExpense} IconComponent={Wallet} color="#EF4444" />
                <StatCard title="Savings" value={totals.totalSavings} IconComponent={PiggyBank} color="#F59E0B" />
                <StatCard title="Investments" value={totals.totalInvestment} IconComponent={TrendingUp} color="#8B5CF6" />
                <StatCard title="Balance" value={totals.balance} IconComponent={Target} color="#3B82F6" />
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="bg-white rounded-lg shadow-md p-6">
                  <h3 className="text-lg font-bold text-gray-800 mb-4">Savings Fund Progress</h3>
                  <div className="space-y-4">
                    {goals.map((goal) => {
                      const progress = (goal.saved / goal.target) * 100;
                      return (
                        <div key={goal.id}>
                          <div className="flex justify-between mb-1">
                            <span className="text-sm font-medium text-gray-700">{goal.name}</span>
                            <span className="text-sm text-gray-600">₹{goal.saved.toLocaleString()} / ₹{goal.target.toLocaleString()}</span>
                          </div>
                          <div className="w-full bg-gray-200 rounded-full h-3">
                            <div
                              className="h-3 rounded-full transition-all"
                              style={{
                                width: \`\${Math.min(progress, 100)}%\`,
                                backgroundColor: goal.name === 'Travel Fund' ? '#F59E0B' : goal.name === 'Emergency Fund' ? '#EF4444' : '#3B82F6'
                              }}
                            ></div>
                          </div>
                          <p className="text-xs text-gray-500 mt-1">{progress.toFixed(1)}% achieved</p>
                        </div>
                      );
                    })}
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-md p-6">
                  <h3 className="text-lg font-bold text-gray-800 mb-4">Recent Transactions</h3>
                  <div className="space-y-2 max-h-64 overflow-y-auto">
                    {transactions.slice(-5).reverse().map((t) => (
                      <div key={t.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                        <div>
                          <p className="font-medium text-gray-800">{t.category}</p>
                          <p className="text-xs text-gray-500">{t.date}</p>
                        </div>
                        <span className={\`font-bold \${t.type === 'Income' ? 'text-green-600' : 'text-red-600'}\`}>
                          {t.type === 'Income' ? '+' : '-'}₹{t.amount.toLocaleString()}
                        </span>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'transactions' && (
            <div className="space-y-6">
              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">Add New Transaction</h3>
                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
                  <input
                    type="date"
                    value={newTransaction.date}
                    onChange={(e) => setNewTransaction({...newTransaction, date: e.target.value})}
                    className="border rounded-md p-2"
                  />
                  <select
                    value={newTransaction.type}
                    onChange={(e) => setNewTransaction({...newTransaction, type: e.target.value})}
                    className="border rounded-md p-2"
                  >
                    <option>Income</option>
                    <option>Expense</option>
                    <option>Savings</option>
                  </select>
                  <input
                    type="text"
                    placeholder="Category"
                    value={newTransaction.category}
                    onChange={(e) => setNewTransaction({...newTransaction, category: e.target.value})}
                    className="border rounded-md p-2"
                  />
                  <input
                    type="text"
                    placeholder="Description"
                    value={newTransaction.description}
                    onChange={(e) => setNewTransaction({...newTransaction, description: e.target.value})}
                    className="border rounded-md p-2"
                  />
                  <div className="flex space-x-2">
                    <input
                      type="number"
                      placeholder="Amount"
                      value={newTransaction.amount}
                      onChange={(e) => setNewTransaction({...newTransaction, amount: e.target.value})}
                      className="border rounded-md p-2 flex-1"
                    />
                    <button
                      onClick={addTransaction}
                      className="bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700"
                    >
                      <Plus className="w-5 h-5" />
                    </button>
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">All Transactions</h3>
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-gray-100">
                      <tr>
                        <th className="p-3 text-left text-sm font-semibold text-gray-700">Date</th>
                        <th className="p-3 text-left text-sm font-semibold text-gray-700">Type</th>
                        <th className="p-3 text-left text-sm font-semibold text-gray-700">Category</th>
                        <th className="p-3 text-left text-sm font-semibold text-gray-700">Description</th>
                        <th className="p-3 text-right text-sm font-semibold text-gray-700">Amount</th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {transactions.slice().reverse().map((t) => (
                        <tr key={t.id} className="border-b hover:bg-gray-50">
                          <td className="p-3 text-sm">{t.date}</td>
                          <td className="p-3 text-sm">
                            <span className={\`px-2 py-1 rounded-full text-xs \${ t.type === 'Income' ? 'bg-green-100 text-green-700' : t.type === 'Expense' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700' }\`}>
                              {t.type}
                            </span>
                          </td>
                          <td className="p-3 text-sm">{t.category}</td>
                          <td className="p-3 text-sm">{t.description}</td>
                          <td className="p-3 text-sm text-right font-semibold">₹{t.amount.toLocaleString()}</td>
                          <td className="p-3 text-center">
                            <button
                              onClick={() => deleteTransaction(t.id)}
                              className="text-red-500 hover:text-red-700"
                            >
                              <Trash2 className="w-4 h-4" />
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'investments' && (
            <div className="space-y-6">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                {investments.map((inv) => (
                  <div key={inv.id} className="bg-white rounded-lg shadow-md p-6">
                    <h3 className="text-lg font-bold text-gray-800 mb-4">{inv.name}</h3>
                    <div className="space-y-3">
                      <div className="flex justify-between">
                        <span className="text-gray-600">Type:</span>
                        <span className="font-semibold">{inv.type}</span>
                      </div>
                      <div className="flex justify-between">
                        <span className="text-gray-600">Investment Amount:</span>
                        <span className="font-semibold">₹{inv.amount.toLocaleString()}</span>
                      </div>
                      <div className="flex justify-between">
                        <span className="text-gray-600">Interest:</span>
                        <span className="font-semibold text-green-600">₹{inv.interest.toLocaleString()}</span>
                      </div>
                      <div className="flex justify-between border-t pt-2">
                        <span className="text-gray-600 font-semibold">Total Value:</span>
                        <span className="font-bold text-indigo-600">₹{inv.total.toLocaleString()}</span>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">Investment Summary</h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <div className="bg-indigo-50 rounded-lg p-4">
                    <p className="text-gray-600 text-sm mb-1">Total Invested</p>
                    <p className="text-2xl font-bold text-indigo-600">₹{investments.reduce((sum, inv) => sum + inv.amount, 0).toLocaleString()}</p>
                  </div>
                  <div className="bg-green-50 rounded-lg p-4">
                    <p className="text-gray-600 text-sm mb-1">Total Returns</p>
                    <p className="text-2xl font-bold text-green-600">₹{investments.reduce((sum, inv) => sum + inv.interest, 0).toLocaleString()}</p>
                  </div>
                  <div className="bg-purple-50 rounded-lg p-4">
                    <p className="text-gray-600 text-sm mb-1">Current Value</p>
                    <p className="text-2xl font-bold text-purple-600">₹{investments.reduce((sum, inv) => sum + inv.total, 0).toLocaleString()}</p>
                  </div>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'goals' && (
            <div className="space-y-6">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                {goals.map((goal) => {
                  const progress = (goal.saved / goal.target) * 100;
                  return (
                    <div key={goal.id} className="bg-white rounded-lg shadow-md p-6">
                      <div className="flex items-center justify-between mb-4">
                        <h3 className="text-lg font-bold text-gray-800">{goal.name}</h3>
                        <Target className="w-6 h-6 text-indigo-600" />
                      </div>
                      <div className="mb-4">
                        <div className="w-full bg-gray-200 rounded-full h-4 mb-2">
                          <div
                            className="h-4 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 transition-all"
                            style={{ width: \`\${Math.min(progress, 100)}%\` }}
                          ></div>
                        </div>
                        <p className="text-center text-sm font-semibold text-gray-700">{progress.toFixed(1)}%</p>
                      </div>
                      <div className="space-y-2">
                        <div className="flex justify-between">
                          <span className="text-gray-600">Target:</span>
                          <span className="font-semibold">₹{goal.target.toLocaleString()}</span>
                        </div>
                        <div className="flex justify-between">
                          <span className="text-gray-600">Saved:</span>
                          <span className="font-semibold text-green-600">₹{goal.saved.toLocaleString()}</span>
                        </div>
                        <div className="flex justify-between">
                          <span className="text-gray-600">Remaining:</span>
                          <span className="font-semibold text-red-600">₹{goal.remaining.toLocaleString()}</span>
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>

              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">Monthly Savings Breakdown</h3>
                <div style={{ width: '100%', height: 300 }}>
                  <ResponsiveContainer width="100%" height={300}>
                    <BarChart data={goals}>
                      <CartesianGrid strokeDasharray="3 3" />
                      <XAxis dataKey="name" />
                      <YAxis />
                      <Tooltip />
                      <Legend />
                      <Bar dataKey="saved" fill="#10B981" name="Saved" />
                      <Bar dataKey="remaining" fill="#EF4444" name="Remaining" />
                    </BarChart>
                  </ResponsiveContainer>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'analytics' && (
            <div className="space-y-6">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div className="bg-white rounded-lg shadow-md p-6">
                  <h3 className="text-lg font-bold text-gray-800 mb-4">Expense Distribution</h3>
                  <div style={{ width: '100%', height: 300 }}>
                    <ResponsiveContainer width="100%" height={300}>
                      <PieChart>
                        <Pie
                          data={categoryExpenses}
                          cx="50%"
                          cy="50%"
                          labelLine={false}
                          label={({ name, percent }) => \`\${name}: \${(percent * 100).toFixed(0)}%\`}
                          outerRadius={100}
                          fill="#8884d8"
                          dataKey="value"
                        >
                          {categoryExpenses.map((entry, index) => (
                            <Cell key={\`cell-\${index}\`} fill={COLORS[index % COLORS.length]} />
                          ))}
                        </Pie>
                        <Tooltip />
                      </PieChart>
                    </ResponsiveContainer>
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-md p-6">
                  <h3 className="text-lg font-bold text-gray-800 mb-4">Category-wise Expenses</h3>
                  <div className="space-y-3">
                    {categoryExpenses.map((cat, index) => (
                      <div key={index}>
                        <div className="flex justify-between mb-1">
                          <span className="text-sm font-medium text-gray-700">{cat.name}</span>
                          <span className="text-sm text-gray-600">₹{cat.value.toLocaleString()}</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                          <div
                            className="h-2 rounded-full"
                            style={{
                              width: \`\${(cat.value / (totals.totalExpense || 1)) * 100}%\`,
                              backgroundColor: COLORS[index % COLORS.length]
                            }}
                          ></div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-bold text-gray-800 mb-4">Financial Overview</h3>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  <div className="text-center p-4 bg-green-50 rounded-lg">
                    <p className="text-sm text-gray-600 mb-1">Income</p>
                    <p className="text-xl font-bold text-green-600">₹{totals.totalIncome.toLocaleString()}</p>
                  </div>
                  <div className="text-center p-4 bg-red-50 rounded-lg">
                    <p className="text-sm text-gray-600 mb-1">Expenses</p>
                    <p className="text-xl font-bold text-red-600">₹{totals.totalExpense.toLocaleString()}</p>
                  </div>
                  <div className="text-center p-4 bg-yellow-50 rounded-lg">
                    <p className="text-sm text-gray-600 mb-1">Savings</p>
                    <p className="text-xl font-bold text-yellow-600">₹{totals.totalSavings.toLocaleString()}</p>
                  </div>
                  <div className="text-center p-4 bg-blue-50 rounded-lg">
                    <p className="text-sm text-gray-600 mb-1">Net Balance</p>
                    <p className="text-xl font-bold text-blue-600">₹{totals.balance.toLocaleString()}</p>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      </div>
    );
  };

  // Render
  ReactDOM.createRoot(document.getElementById('root')).render(<FinanceTracker />);
  </script>
</body>
</html>
